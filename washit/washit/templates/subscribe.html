{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-head-line">Manage subscription to News Letter</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <!--div class="panel-heading"></div-->
                <div class="panel-body">
                    {% if is_subscribed %}
                        {{ email }} is subscribed to news letter.
                        <form method="post" action='../unsubscribe/'>
                            <input type="hidden" name="email" value="{{ email }}">
                            <button type="submit" class="btn btn-default">Unsubscribe</button>
                        </form>
                    {% else %}
                        <form method="post" action='../subscribe/'>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" value="{{ email }}" placeholder="Email*" required>
                            </div>
                            <button type="submit" class="btn btn-default">Subscribe</button>
                        <form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_script %}
    $('#subscribe_me').addClass("active-menu");
{% endblock %}
